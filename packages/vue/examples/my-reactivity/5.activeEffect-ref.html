<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.activeEffect-ref-computed</title>
  </head>
  <body>
    <script type="module">
      import { reactive, effect, ref } from './index.js'
      // ---------------run()---------------
      const product = reactive({
        price: 5,
        quantity: 2,
      })
      let total = 0
      let salePrice = ref(0)
      effect(() => {
        total = salePrice.value * product.quantity
      })
      effect(() => {
        salePrice.value = product.price * 0.9
      })
      console.log(total, salePrice.value)
      product.quantity = 3
      console.log(total, salePrice.value)
      product.price = 10
      console.log(total, salePrice.value)
    </script>
  </body>
</html>
