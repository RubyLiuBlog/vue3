<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8.watchEffect</title>
</head>

<body>
  <div id="app"></div>
  <button id="button">plusCount</button>
  <script type="module">
    import {
      reactive,
      ref,
      computed,
      watch,
      watchEffect,
      isRef,
    } from './index.js'
    // ---------------run()---------------
    const salePrice = ref(0)

    document.getElementById('button').addEventListener('click', () => {
      salePrice.value = salePrice.value + 1
    })

    watchEffect(() => {
      document.getElementById("app").innerHTML = salePrice.value
    })
  </script>
</body>

</html>
